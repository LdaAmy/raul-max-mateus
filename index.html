<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spotify</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Cor verde Spotify */
    :root {
      --spotify-green: #1DB954;
      --spotify-black: #121212;
      --spotify-gray: #181818;
    }

    body {
      background-color: var(--spotify-black);
      font-family: 'Circular Spotify', 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }
  </style>
</head>

<body>

  <div id="app" class="flex h-screen text-white">

    <div class="fixed inset-0 flex justify-center items-center z-50 bg-black bg-opacity-50" v-if="ad">
      <button class="bg-red-500 text-white absolute right-4 top-4 rounded px-3 py-1 font-bold hover:bg-red-600"
        @click="close">
        X
      </button>

      <video src="WhatsApp Video 2025-09-11 at 10.08.10.mp4" autoplay muted loop
        class="max-w-full max-h-[80vh] rounded shadow-lg" onclick="redirecionar()"></video>
    </div>

    <video src="WhatsApp Video 2025-09-11 at 10.10.18.mp4" autoplay muted loop
      class="w-[40vh] fixed z-50 right-0 bottom-0" v-if="ad2"></video>

    <video src="WhatsApp Video 2025-09-11 at 10.10.21.mp4" autoplay muted loop
      class="w-[40vh] fixed z-50 left-0 bottom-0" v-if="ad3"></video>

    <!-- Sidebar -->
    <aside class="w-60 bg-[#000000] flex flex-col p-6">
      <div class="mb-8">
        <h1 class="text-3xl font-bold tracking-wide" style="color: var(--spotify-green)">Spotify</h1>
      </div>
      <nav class="flex flex-col space-y-4 text-gray-400 text-sm font-semibold">
        <a href="#" class="hover:text-white transition-colors">Home</a>
        <a href="#" class="hover:text-white transition-colors">Buscar</a>
        <a href="#" class="hover:text-white transition-colors">Sua Biblioteca</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col p-8 bg-[#121212] overflow-auto">

      <!-- Header -->
      <header class="mb-8 flex justify-between items-center">
        <h2 class="text-4xl font-bold">Sua Playlist</h2>
        <button
          class="bg-green-600 hover:bg-green-500 text-white font-bold py-2 px-6 rounded-full transition-colors">PLAY</button>
      </header>

      <!-- Lista de músicas -->
      <section class="flex-1 overflow-y-auto">
        <table class="w-full table-fixed border-collapse text-sm">
          <thead class="text-gray-400 border-b border-gray-700">
            <tr>
              <th class="text-left py-3 px-4 w-10">#</th>
              <th class="text-left py-3 px-4">Título</th>
              <th class="w-20"></th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="(musica, index) in musicas" :key="index"
              class="hover:bg-[#282828] cursor-pointer transition-colors border-b border-gray-700">
              <td class="py-3 px-4 text-gray-400">{{ index + 1 }}</td>
              <td class="py-3 px-4 font-semibold">{{ musica.nome }}</td>
              <td class="py-3 px-4">
                <button class="text-green-500 hover:text-green-400 transition-colors font-bold">▶</button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>

    </main>
  </div>

  <script src="script.js"></script>
</body>


</html>
